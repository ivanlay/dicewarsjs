<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="description" content="Dice Wars - A strategic dice game" />
    <title>DICEWARS</title>

    <!-- Resource hints for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://code.createjs.com" />

    <!-- Preload critical assets -->
    <link rel="preload" href="sound/button.wav" as="audio" />
    <link rel="preload" href="sound/click.wav" as="audio" />
    <link rel="preload" href="main.bundle.js" as="script" />
    <link rel="preload" href="runtime.bundle.js" as="script" />
    <link rel="preload" href="https://code.createjs.com/1.0.0/createjs.min.js" as="script" />

    <!-- Favicon -->
    <link rel="apple-touch-icon-precomposed" href="https://www.gamedesign.jp/img/icon.png" />
    <link rel="shortcut icon" href="https://www.gamedesign.jp/img/favicon.ico" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Roboto&display=swap"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Styles -->
    <style>
      body {
        background: #eeeeee;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      canvas {
        background-color: #ffffff;
        display: block;
        margin: auto;
      }

      a:link,
      a:visited {
        color: #aaaaaa;
        text-decoration: none;
      }

      /* Loading indicator styles */
      .sound-loading-indicator {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 5px 10px;
        border-radius: 3px;
        font-size: 12px;
        font-family: 'Roboto', sans-serif;
        z-index: 1000;
      }
    </style>

    <!-- Scripts -->
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <!-- Load game-loader.js first to initialize global placeholders -->
    <script src="game-loader.js"></script>
    <!-- Graphics resources -->
    <script src="areadice.js"></script>
    <script src="mc.js"></script>
    <!-- Game core -->
    <script src="game.js"></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
  </head>

  <body>
    <canvas id="myCanvas"></canvas>

    <!-- Bundled ES6 Modules -->
    <script src="runtime.bundle.js"></script>
    <script src="vendors.bundle.js"></script>
    <script src="main.bundle.js"></script>
  </body>
</html>
